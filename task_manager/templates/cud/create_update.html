{% extends "base.html" %}
{% load django_bootstrap5 %}

{% block content %}
<div class="col-md-6 mx-auto mt-5">
    {% block title %}
    {% endblock %}

    <form method="post" class="form">
        {% csrf_token %}
        {% bootstrap_form form %}
        
        {% block form_buttons %}
        {% endblock %}
    </form>
</div>
{% endblock %}
