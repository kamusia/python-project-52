{% extends 'base.html' %}
{% load django_bootstrap5 %}

{% block content %}
<div class="col-md-6 mx-auto mt-5">
  {% bootstrap_messages %}
  <h2 class="mb-4">Изменение пользователя</h2>
  
  <form method="post" class="form">
    {% csrf_token %}
    {% bootstrap_form form %}
    {% bootstrap_button "Изменить" button_type="submit" button_class="btn-primary w-100" %}
  </form>
</div>
{% endblock %}
