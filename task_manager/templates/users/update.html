{% extends 'base.html' %}

{% block content %}
<div class="container col-md-6">
  <form method="post">
    {% csrf_token %}
    <div class="card mt-4">
      <div class="card-body">
        <h2 class="card-title mb-4">Изменение пользователя</h2>
        {{ form.as_p }}
        <button type="submit" class="btn btn-primary">Изменить</button>
      </div>
    </div>
  </form>
</div>
{% endblock %}
