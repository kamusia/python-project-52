{% extends 'base.html' %}

{% block content %}
<h1 class="my-4">Задачи</h1>
<a href="{% url 'tasks:create' %}" class="btn btn-primary">Создать задачу</a>
<table class="table table-striped">
  <thead>
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Статус</th>
      <th>Автор</th>
      <th>Исполнитель</th>
      <th>Дата создания</th>
    </tr>
  </thead>
  <tbody>
    {% for task in tasks %}
    <tr>
      <td>{{ task.id }}</td>
      <td><a href="{% url 'tasks:detail' task.id %}">{{ task.name }}</a></td>
      <td>{{ task.status }}</td>
      <td>{{ task.author }}</td>
      <td>{{ status.executor }}</td>
      <td>{{ task.created_at }}</td>
      <td>
        <a href="{% url 'tasks:update' task.id %}" class="text-primary me-2">Изменить</a>
        <a href="{% url 'tasks:delete' task.id %}" class="text-danger">Удалить</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
